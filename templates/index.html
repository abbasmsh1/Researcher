{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Upload Reference Papers</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="papers" class="form-label">Select Papers (PDF, DOCX, TXT)</label>
                        <input type="file" class="form-control" id="papers" accept=".pdf,.docx,.txt" multiple>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Papers</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Generate IEEE Paper</h5>
            </div>
            <div class="card-body">
                <form id="generateForm">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Research Topic</label>
                        <input type="text" class="form-control" id="topic" required>
                    </div>
                    <div class="mb-3">
                        <label for="keywords" class="form-label">Keywords (comma-separated)</label>
                        <input type="text" class="form-control" id="keywords">
                    </div>
                    <div class="mb-3">
                        <label for="focusPoints" class="form-label">Focus Points (comma-separated)</label>
                        <textarea class="form-control" id="focusPoints" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Generate Paper</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Paper Summarizer</h5>
            </div>
            <div class="card-body">
                <form id="summarizeForm">
                    <div class="mb-3">
                        <label for="paperToSummarize" class="form-label">Select Paper to Summarize</label>
                        <input type="file" class="form-control" id="paperToSummarize" accept=".pdf,.docx,.txt">
                    </div>
                    <button type="submit" class="btn btn-info">Summarize Paper</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Results</h5>
            </div>
            <div class="card-body">
                <div id="results" class="overflow-auto" style="max-height: 500px;">
                    <p class="text-muted">Results will appear here...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loading">
    <div class="spinner-border loading-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Processing your request...</p>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadForm = document.getElementById('uploadForm');
    const generateForm = document.getElementById('generateForm');
    const summarizeForm = document.getElementById('summarizeForm');
    const resultsDiv = document.getElementById('results');
    const loading = document.querySelector('.loading');

    function showLoading() {
        loading.style.display = 'block';
    }

    function hideLoading() {
        loading.style.display = 'none';
    }

    function showToast(message, type = 'success') {
        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: 'right',
            backgroundColor: type === 'success' ? '#28a745' : '#dc3545'
        }).showToast();
    }

    uploadForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const files = document.getElementById('papers').files;
        
        if (files.length === 0) {
            showToast('Please select at least one file', 'error');
            return;
        }

        showLoading();
        
        for (let file of files) {
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    showToast(`${file.name} uploaded successfully`);
                } else {
                    showToast(`Error uploading ${file.name}: ${data.error}`, 'error');
                }
            } catch (error) {
                showToast(`Error uploading ${file.name}`, 'error');
            }
        }
        
        hideLoading();
    });

    generateForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        showLoading();

        const topic = document.getElementById('topic').value;
        const keywords = document.getElementById('keywords').value.split(',').map(k => k.trim());
        const focusPoints = document.getElementById('focusPoints').value.split(',').map(p => p.trim());

        try {
            const response = await fetch('/generate-paper', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    topic,
                    keywords,
                    focus_points: focusPoints
                })
            });
            const data = await response.json();

            if (response.ok) {
                resultsDiv.innerHTML = `<pre class="text-wrap">${data.paper}</pre>`;
                showToast('Paper generated successfully');
            } else {
                showToast(data.error, 'error');
            }
        } catch (error) {
            showToast('Error generating paper', 'error');
        }

        hideLoading();
    });

    summarizeForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const file = document.getElementById('paperToSummarize').files[0];
        
        if (!file) {
            showToast('Please select a file to summarize', 'error');
            return;
        }

        showLoading();
        
        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/summarize', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (response.ok) {
                resultsDiv.innerHTML = `
                    <h6>Summary:</h6>
                    <pre class="text-wrap">${data.summary}</pre>
                `;
                showToast('Paper summarized successfully');
            } else {
                showToast(data.error, 'error');
            }
        } catch (error) {
            showToast('Error summarizing paper', 'error');
        }

        hideLoading();
    });
});
</script>
{% endblock %}
